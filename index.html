<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GarrettCollinson</title>
	<link href="assets/css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<!-- Main Body goes in Container -->
<div class="container">

	<body class="body">
		<div class="row">
			<div class="col-lg-12">
				<img class="img-responsive center-block" src="https://storage.googleapis.com/webpractice/34519a4a60ed3bccbb42f072a5f60d44.png">
			</div>
		</div>
		<br>
		<div class="row">
			<div>
				<div class="col-lg-6" id="content">
					<!--img class="img-responsive center-block" src="http://2.bp.blogspot.com/-lNayu4K58gs/TiBIcPyUj-I/AAAAAAAABaM/QK9yDBMbVjc/s1600/phases.gif"-->
					<img class="img-responsive center-block" src="https://i0.wp.com/www.elcielolatierrayyo.com/wp-content/uploads/2015/05/Venus-en-Cáncer-Venus-y-la-Luna-Astrología-Punta-del-Este-Uruguay.jpg?resize=500%2C600">
				<div id="picText"><Strong></Strong></div>
				</div>
				<div class="col-lg-6 text-center" id="content">
					<h2>PRESS ANY KEY TO START</h2>
					<p id="wins">WINS:</p>
					<p>CURRENT WORD</p>
					<p id="game"></p>
					<p>NUMBER OF GUESSES REMAINING</p>
					<p id="numguesses"></p>
					<p>LETTERS ALREADY GUESSED</p>
					<p id="numbertime"></p>
				</div>
			</div>
		</div>
</div>
</div>
<script type="text/javascript">
	// Creates an array that lists out all of the options (Rock, Paper, or Scissors).
//PRESS ANY KEY TO START
	var spacesReset1 = ["_", "_", "_", "_"];
	var spaces = ["_", "_", "_", "_"];
	var answers1 = ["l", "u", "n", "a"];
	var notThese = [];
	var numboGuess = 15;
	var correctCounter = 0;
	var numwins = 0;
	
	function updateSpaces() {
	document.getElementById("game").innerHTML = spaces.join(" ");
	}
	function updateGuessesLeft() {
	document.querySelector("#numguesses").innerHTML = numboGuess;
	}
	function updateLettersGuessed() {	
	document.querySelector("#numbertime").innerHTML = notThese.toString();
	}
	function updateWins() {	
	document.querySelector("#wins").innerHTML = "Wins:" + numwins;
	}
	function updateTrivia() {	
	document.querySelector("#picText").innerHTML = "The Roman Goddess of the Moon: Luna is described as having horns and a chariot in continuous chase with Sol (the Sun), \"all-seeing\", \"all-wise\", a lover of horses, vigilance, and a \"foe of strife\" who \"giv\'st to Nature\'s works their destin\'d end\".";
	}
	
	updateSpaces();
	updateGuessesLeft();

	document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.which).toLowerCase();
	var correctIndex = answers1.indexOf(userGuess);
		
			if (answers1.includes(userGuess)) {
			spaces[correctIndex] = answers1[correctIndex];
			updateSpaces();
			numboGuess--;
			updateGuessesLeft();
			correctCounter++;
			}
			if (correctIndex=== -1) {
				numboGuess--;
				updateGuessesLeft();
				notThese.push(userGuess);
				updateLettersGuessed();
			}
			if (numboGuess === 0){
				alert("You've been spaced! Try Again?");
				spaces = spacesReset1;
				updateSpaces();
				numboGuess = 15;
				updateGuessesLeft();
				notThese = [];
				updateLettersGuessed();
			}
			if (correctCounter === answers1.length){
				alert("Congraduations! The Eagle Has Landed!");
				numwins++;
				updateWins();
				updateTrivia();
				spaces = spacesReset1;
				updateSpaces();
				numboGuess = 15;
				updateGuessesLeft();
				notThese = [];
				updateLettersGuessed();
			}
	};
</script>
</body>

</html>
